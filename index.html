<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Password Generator</h1>
        <div class="pw-area">
          <input type="text" id="password" class="passwordField" readonly />
          <button id="submit"><img src="copy.png" alt="copy" /></button>
        </div>

        <div class="pw-length">
          <p>Password Length</p>

          <div>
            <div>
              <input
                type="range"
                class="passwordRange"
                min="6"
                max="16"
                value="8"
              />
            </div>
            <span class="passwordLength">8</span>
          </div>
        </div>

        <div class="pw-configuration-container">
          <p>Password Costomization</p>

          <div>
            <div class="lowercase">
              <span>include lowercase (a-z)</span>
              <label class="switch">
                <input type="checkbox" class="lowercaseCheck" />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="uppercase">
              <span>include uppercase (A-Z)</span>
              <label class="switch">
                <input type="checkbox" class="uppercaseCheck" />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="numbers">
              <span>include numbers (0-9)</span>
              <label class="switch">
                <input type="checkbox" class="numbersCheck" />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="characters">
              <span>include characters (#-%)</span>
              <label class="switch">
                <input type="checkbox" class="charactersCheck" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>

        <button class="showPasswordBtn">Generate Password</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
